<!--Styling is handled depending on where it is used-->

<div class="statsDisplay">
    <div class="statChange">
        <text class="name">Accuracy</text>
        <div class="valueWrapper">
            <div class="value actual" @ref="AccuracyDefaultP"></div>
            <div class="value" @ref="AccuracyDiffP"></div>
        </div>
    </div>
    <div class="statChange">
        <text class="name">Damage</text>
        <div class="valueWrapper">
            <div class="value actual" @ref="DamageDefaultP"></div>
            <div class="value" @ref="DamageDiffP"></div>
        </div>
    </div>
    <div class="statChange">
        <text class="name">*Range</text>
        <div class="valueWrapper">
            <div class="value actual" @ref="RangeDefaultP"></div>
            <div class="value" @ref="RangeDiffP"></div>
        </div>
    </div>
    <div class="statChange">
        <text class="name">Recoil</text>
        <div class="valueWrapper">
            <div class="value actual" @ref="RecoilDefaultP"></div>
            <div class="value" @ref="RecoilDiffP"></div>
        </div>
    </div>
    <div class="statChange">
        <text class="name">Fire Rate</text>
        <div class="valueWrapper">
            <div class="value actual" @ref="RateDefaultP"></div>
            <div class="value" @ref="RateDiffP"></div>
        </div>
    </div>
</div>
