
<link rel="stylesheet" href="ModelEditorMenu.scss" />

<div class="background">
    <div class="hint">
        <div>
            <text class="title">Hold left mouse and drag (mode: </text>
            <text class="title highlight" @ref="DragModeLabel"></text>
            <text class="title">)</text>
        </div>
        <text class="subTitle">Click right mouse to change mode</text>
    </div>
    <div class="menu">
        <text class="title">Model Editor</text>

        <text class="subTitle">Position</text>
        <SliderEntry min="-30" max="30" step="0.001" name="X" @value="X" @sensitivity="Sensitivity"></SliderEntry>
        <SliderEntry min="-30" max="30" step="0.001" name="Y" @value="Y"></SliderEntry>
        <SliderEntry min="-30" max="30" step="0.001" name="Z" @value="Z"></SliderEntry>

        <text class="subTitle">Angle</text>
        <SliderEntry min="-360" max="360" step="0.001" name="Pitch" @value="Pitch"></SliderEntry>
        <SliderEntry min="-360" max="360" step="0.001" name="Yaw" @value="Yaw"></SliderEntry>
        <SliderEntry min="-360" max="360" step="0.001" name="Roll" @value="Roll"></SliderEntry>

        <text class="subTitle">Use Data</text>
        <div class="dataButtons">
            <button style="background-color: #9b59b6;" onclick="SetZoomAnimData()">ZoomAnimData</button>
            <button style="background-color: #9b59b6;" onclick="SetRunAnimData()">RunAnimData</button>
            <button style="background-color: #9b59b6;" class="large" onclick="SetCustomizeAnimData()">CustomizeAnimData</button>
        </div>

        <div class="buttonContainer">
            <button style="background-color: #e84118;" onclick="OnReset()">RESET</button>
            <button style="background-color: #00a8ff;" onclick="OnCopy()">COPY</button>
        </div>
    </div>
</div>
