<link rel="stylesheet" href="C4DefuseMenu.scss" />

<root class="text-shadow">
    <div class="container background-color-secondary rounded">
        <text class="header">C4 Defuse</text>
        <text @ref="TimerDisplay" class="timer text-color-info">00:00</text>
        <div @ref="Wires" class="wires">
            <wire style="background-color: rgb(172, 0, 0);" />
            <wire style="background-color: rgb(172, 172, 2);" />
            <wire style="background-color: rgb(0, 0, 172);" />
            <wire style="background-color: rgb(172, 172, 172);" />
            <wire style="background-color: green;" />
            <wire style="background-color: rgb(172, 99, 39);" />
        </div>
        <div style="justify-content: center;">
            <button @ref="PickupBtn" onclick="Pickup()" icon="pan_tool" class="inactive">Pick up</button>
            <button @ref="DestroyBtn" onclick="Destroy()" icon="delete" class="inactive">Destroy</button>
        </div>
    </div>
</root>
