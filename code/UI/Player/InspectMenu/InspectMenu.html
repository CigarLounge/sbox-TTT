<link rel="stylesheet" href="InspectMenu.scss">

<root class="text-shadow">
    <div @ref="InspectContainer" class="inspect-container">
        <div style="flex-direction: column">
            <div class="header-panel">
                <Image @ref="PlayerAvatar" class="avatar-image box-shadow"></Image>
                <Label @ref="RoleName" class="role-label"></Label>
                <Label @ref="PlayerName" class="player-label"></Label>
            </div>
            <div>
                <button @ref="CallDetectiveButton" onclick="CallDetective()" icon="search" class="call-detective">Call Detective</button>
            </div>
        </div>
        <div @ref="IconsContainer" class="icons-container"></div>
    </div>
</root>
