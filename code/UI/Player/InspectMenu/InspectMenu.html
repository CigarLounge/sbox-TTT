<link rel="stylesheet" href="InspectMenu.scss">

<root class="text-shadow">
    <div class="inspect-container">
        <div style="flex-direction: column">
            <div class="header-panel">
                <img @ref="PlayerAvatar" class="avatar-image box-shadow" />
                <text @ref="RoleName" class="role-label"></text>
                <text @ref="PlayerName" class="player-label"></text>
            </div>
            <div>
                <button @ref="CallDetectiveButton" onclick="CallDetective()" icon="search" class="call-detective">Call Detective</button>
            </div>
        </div>
        <div @ref="IconsContainer" class="icons-container"></div>
        <text @ref="ActiveText" class="active-text"></text>
    </div>
</root>
