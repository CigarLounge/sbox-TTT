<link rel="stylesheet" href="DNAMenu.scss" />

<root>
    <div @ref="SampleContainer" class="sample-container rounded background-color-gradient box-shadow">
        <div @ref="Empty" class="empty">
            <text>No DNA samples collected.</text>
        </div>
    </div>
    <div class="info-container rounded background-color-gradient box-shadow">
        <text @ref="Charge" class="charge"></text>
        <text @ref="ChargeStatus" class="charge-status"></text>
        <div style="align-items: center;">
            <text> Scan - </text>
            <inputglyph button="SecondaryAttack" />
        </div>
        <Checkbox @ref="AutoScan">Auto-scan</Checkbox>
    </div>
</root>
