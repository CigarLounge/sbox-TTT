<link rel="stylesheet" href="CorpseHint.scss">

<root class="centered-vertical-75 text-shadow-light">
    <text @ref="Title" class="title"></text>
    <div @ref="ActionPanel" class="actions">
        <text @ref="CreditHint" class="disabled credit-hint">Search to receive unspent credits.</text>
        <div style="margin-bottom: 5px; align-items: center;">
            <text>Press</text>
            <inputglyph @ref="TopButton" button="Use" />
            <text @ref="SubText">to identify.</text>
        </div>
        <div @ref="CovertSearchPanel" class="covert-panel">
            <text>Press</text>
            <inputglyph button="Run" />
            <text>+</text>
            <inputglyph @ref="BottomButton" button="Use" />
            <text>to search covertly.</text>
        </div>
    </div>
</root>
