<link rel="stylesheet" href="SpectatingInfo.scss" />

<root>
    <div class="text-shadow-light" style="align-items: center; flex-direction: column;">
        <div @ref="SwapPanel" class="swap-panel">
            <text @ref="PlayerName" class="name"></text>
            <div style="align-items: center;">
                <text>Press</text>
                <inputglyph button="Attack1" />
                <text>or</text>
                <inputglyph button="Attack2" />
                <text>to swap active player</text>
            </div>
        </div>

        <div style="align-items: center;">
            <text>Press</text>
            <inputglyph button="Jump" />
            <text>to change spectating camera mode</text>
        </div>
    </div>
</root>
