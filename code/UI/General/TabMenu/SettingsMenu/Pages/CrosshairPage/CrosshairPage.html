<link rel="stylesheet" href="CrosshairPage.scss">

<root>
    <button icon="save" onclick="SaveCrosshairData()">Save Crosshair</button>
    <br />

    <checkbox @checked="ShowTop">Show Top</checkbox>
    <br />

    <checkbox @checked="ShowDot">Show Dot</checkbox>
    <br />

    <text>Size</text>
    <br />
    <br />
    <SliderEntry min="0" max="100" @value="Size"></SliderEntry>
    <br />

    <text>Thickness</text>
    <br />
    <br />
    <SliderEntry min="0" max="100" @value="Thickness"></SliderEntry>
    <br />

    <text>Gap</text>
    <br />
    <br />
    <SliderEntry min="-20" max="100" @value="Gap"></SliderEntry>
    <br />

    <text>Outline Thickness</text>
    <br />
    <br />
    <SliderEntry min="0" max="25" @value="OutlineThickness"></SliderEntry>
    <br />

    <br />
    <br />

    <ColorEditor @value="SelectedColor"></ColorEditor>

</root>
