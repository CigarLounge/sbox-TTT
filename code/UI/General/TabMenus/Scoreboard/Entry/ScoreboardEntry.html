<link rel="stylesheet" href="ScoreboardEntry.scss">

<root class="text-shadow entry">
    <div class="scoreboard-entry-div">
        <img @ref="PlayerAvatar" class="avatar" />
        <text @ref="PlayerName" class="name-label"></text>
        <text @ref="Tag" class="tag-label"></text>
        <text @ref="Karma" class="stat"></text>
        <text @ref="Score" class="stat"></text>
        <text @ref="Ping" class="stat"></text>
    </div>
    <div @ref="TagButtons" class="tag-buttons-div"></div>
</root>
